<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS设置信任企业证书</title>
    <style>
      body {
        padding-bottom: 5rem;
      }
      .imgCon {
        text-align: center;
      }
      .imgCon > img {
        max-width: 60vw;
        margin: 0.5rem;
        box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);
      }
      p {
        text-indent: 2em;
        line-height: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>IOS设置信任企业证书</h2>
    </div>
    <p>
      首次安装完成后，点击“掌上西京”图标，打开应用，出现弹窗“未受信任的企业级开发者”，点击取消。如在之后使用过程中出现该弹窗，请扫码重新下载安装
    </p>
    <div class="imgCon">
      <img src="./img/001.png" alt="认证提示" />
    </div>
    <p>按照以下操作步骤，进行掌上西京app证书信任操作：</p>
    <p>1. 点击 设置—通用—设备管理</p>
    <div class="imgCon">
      <img src="./img/002.png" alt="通用" />
      <img src="./img/003.png" alt="设备管理" />
    </div>
    <p>
      2. 选择企业级应用“Fujian ChinaPay information Technology Co.,Ltd.”，点击信任,看到掌上西京“已验证”
    </p>
    <div class="imgCon">
      <img src="./img/004.png" alt="信任1" />
      <img src="./img/005.png" alt="信任2" />
      <img src="./img/006.png" alt="信任3" />
      <img src="./img/007.png" alt="已验证" />
    </div>
    <p>
      3. 至此，掌上西京app证书信任操作已完成。您可以愉快的体验“掌上西京”App了。
    </p>
  </body>
</html>
